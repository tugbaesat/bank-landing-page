<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Easybank Landing Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <a class="nav-logo" href="/"
        ><img src="/images/logo.svg" alt="easybank logo"
      /></a>
      <ul class="nav-menu">
        <li class="nav-item">Home</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Contact</li>
        <li class="nav-item">Blog</li>
        <li class="nav-item">Careers</li>
      </ul>
      <button class="invite-btn">Request Invite</button>
      <button class="mobile-icon">
        <img
          class="hamburger"
          src="images/icon-hamburger.svg"
          alt="hamburger icon"
        />
        <img class="cross" src="images/icon-close.svg" alt="closing icon" />
      </button>
    </nav>
    <main>
      <section class="hero-section">
        <div class="hero-text">
          <h1>Next generation digital banking</h1>
          <p>
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="invite-btn">Request Invite</button>
        </div>
        <div class="hero-image">
          <div class="mockup-image">
            <img
              src="images/image-mockups.png"
              alt="four mockup phone images"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tugba Esat Sahin</a>.
    </div> -->
    <script src="/index.js"></script>
  </body>
</html>
